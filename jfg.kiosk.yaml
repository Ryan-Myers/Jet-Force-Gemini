  target_path: baserom.kiosk.z64
  base_path: .
  compiler: IDO
  find_file_boundaries: True
  header_encoding: ASCII
  platform: n64
  undefined_funcs_auto_path: undefined_funcs_auto.kiosk.txt
  undefined_syms_auto_path: undefined_syms_auto.kiosk.txt
